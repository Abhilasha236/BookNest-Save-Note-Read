<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest â€“ Save, Note, Read</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay">
    <div class="container">
      <div class="search-section">
        <h1 class="mb-4 display-4">ğŸ“š Book Explorer</h1>
        <div class="search-container">
          <input type="text" id="search-box" class="form-control search-input" placeholder="Search books...">
          <button class="btn btn-outline-light" id="show-list-btn">Show My List</button>
        </div>
      </div>

      <div id="results" class="results"></div>

      <div id="my-books" class="mt-5">
        <h3 class="mb-3">ğŸ“• My Book List</h3>
        <ul id="book-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img id="modalImage" src="" class="img-fluid mb-3 rounded shadow">
            </div>
            <div class="col-md-8">
              <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
              <p><strong>Publisher:</strong> <span id="modalPublisher"></span></p>
              <p><strong>Published:</strong> <span id="modalDate"></span></p>
              <p><strong>Rating:</strong> <span id="modalRating"></span></p>
              <p><strong>Description:</strong> <span id="modalDescription"></span></p>
              <a href="#" id="modalPreview" class="btn btn-outline-light mt-2" target="_blank">ğŸ”— Preview Book</a>
            </div>
          </div>
          <textarea id="modalNotes" class="form-control mt-4" placeholder="Enter your notes here..."></textarea>
          <button class="btn btn-success w-100 mt-3" id="modalSave">ğŸ’¾ Save Notes</button>
        </div>
        <div class="modal-footer justify-content-start">
          <button class="btn btn-outline-danger" id="modalDelete">âŒ Delete Book</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
